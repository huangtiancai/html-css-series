<!DOCTYPE html>
<html lang="en">
<head>

  <title>iframe</title>
  <style>
    iframe{
      width: 60vw;
      height: 40vw;
    }
  </style>
</head>
<body>
  <iframe
    src="//player.bilibili.com/player.html?aid=49079760&bvid=BV1Lb411K7cN&cid=85956757&page=1" 
    scrolling="no"
    border="0" 
    frameborder="no" 
    framespacing="0" 
    allowfullscreen="true">
  </iframe>


  <h1>youtube - relaxing music live</h1>
  <iframe 
    src="https://www.youtube.com/embed/XULUBg_ZcAU" 
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <h1>youtube -《航拍中国》第三集 新疆 | CCTV纪录 </h1>
  <iframe
    src="https://www.youtube.com/embed/1zSsoTqtlbQ"

    allowfullscreen>

</html>
