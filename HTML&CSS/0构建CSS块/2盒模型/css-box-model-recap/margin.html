<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin</title>
    <link rel="stylesheet" href="">
  </head>
  <style>
      /*把这个div容器水平居中*/
      .ex1 {
        margin: auto;
        background: gold;
        width:66%;
      }
      .ex2 {
        margin: 20px 0 0 -20px;  /*可以为负数,向左边20px*/
        background: gold;
        width: 66%;
      }
  </style>
  <body>
     <div class="ex1">
            margin:     auto;
            background: gold;
            width:      66%;
      </div>
      <div class="ex2">
            margin:     20px 0 0 -20px;
            background: gold;
            width:      66%;
      </div>
  </body>
</html>
