<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>height</title>
    <link rel="stylesheet" href="">
  </head>
  <style>
      div {
        width: 250px;
        margin-bottom: 5px;
        border: 2px solid red;
      }
      #taller {
        height: 50px;
      }
      #shorter {
        height: 25px;
      }
      #parent {
        height: 100px;
      }
      #child {
        width: 50%;
        height: 75%;
      }
  </style>
  <body>
      <div id="taller">I'm 50 pixels tall.</div>
      <div id="shorter">I'm 25 pixels tall.</div>
      <div id="parent">
          <div id="child">
              I'm half the height of my parent.
          </div>
      </div>
  </body>
</html>
