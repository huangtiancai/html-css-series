  <title>清除浮动</title>
  <style>
    /*方法1：给浮动元素的祖先元素加高度*/
    /* div {
      height: 30px;
    } */

    li {
      float: left;
      width: 100px;
      height: 30px;
      background-color: pink;
    }

    /*2.clear清除浮动*/
    .box {
      clear: both;
    }

    .h {
      height: 10px;
    }

    #div1 {
      background-color: green;
    }

    p {
      background-color: red;
      width: 100px;
      height: 100px;
      float: left;
    }

    .cl {
      clear: both;
    }
  </style>
</head>
