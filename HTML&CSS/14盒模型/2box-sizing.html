<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>box-sizing</title>
  <style>
    /*body的外边距为0，如果设置有值的话，整个body会有个空白的外边距,
      另外header,main,footer也可以分别设置外边距margin*/
    body {
      margin: 10px;
    }
  </style>

</head>

<body>
  <header style="margin: 10px;">Header</header>
  <main>Main content</main>
  <footer>Footer</footer>
</body>

</html>
