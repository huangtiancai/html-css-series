  <!-- 块元素和内联元素
      1.块元素：div、p、h1~h5、li、br 
      div就是一个块元素- 所谓的块元素就会独占一行的元素,无论它的内容有多少都会独占一整行；
      注意：
      1)块元素中的div与其他块元素如：p、h1~h5、br 是有区别的
      2)div这个标签没有任何语义，就是一个纯粹的块元素并且不会为它里面的元素设置任何默认样式，不像p元素之间有默认距离
      3)div主要用来对页面进行布局
      
      2.内联元素/行内元素（相对块元素说的）
      所谓的行内元素，指的是只占自身大小的元素，不会占用一整行，当一行容不下自动换行
      常见内联元素：span、a、img、iframe
      注意：span没有任何语义，span标签专门用来选中文字来设置样式

      块元素主要用来做页面中的布局，内联元素主要用来选中文本设置样式
      一般情况下值使用块元素去包含内联元素，而不会使用内联元素包含块元素  

      3.注意：
      块元素主要用来做页面中的布局，内联元素主要用来用来选中文本设置样式
      一般情况下只使用块元素去包含内联元素，而不会使用内联元素去包含一个块元素
      两个特别：
      a元素可以包含任意元素，但是除了本身
      p元素是块元素，但不可以放任意块元素
