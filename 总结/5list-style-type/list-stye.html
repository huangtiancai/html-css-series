<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list-style-type</title>

    <style>
        ul.u2 {
            list-style-type: none;
        }

        ul.u3 {
            list-style-type: disc;
        }

        ul.u4 {
            list-style-type: square;
        }

        ol.o1 {
            list-style-type: upper-roman;
        }

        ol.o2 {
            list-style-type: lower-alpha;
        }
    </style>

</head>

<body>
    <h2>无序列表</h2>
    <P>默认实心圆</P>
    <ul class="u1">
        <li>Coffe</li>
        <li>tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>无标记</p>
    <ul class="u2">
        <li>Coffe</li>
        <li>tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>实心圆</p>
    <ul class="u3">
        <li>Coffe</li>
        <li>tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>实心方块</p>
    <ul class="u4">
        <li>Coffe</li>
        <li>tea</li>
        <li>Coca Cola</li>
    </ul>



    <h2>有序列表</h2>
    <ol class="o1">
        <li>Coffe</li>
        <li>Coffe</li>
        <li>Coffe</li>
    </ol>
    <ol class="o2">
        <li>Coffe</li>
        <li>Coffe</li>
        <li>Coffe</li>
    </ol>
    <ol class="o3">
        <li>Coffe</li>
        <li>Coffe</li>
        <li>Coffe</li>
    </ol>





</body>

</html>
