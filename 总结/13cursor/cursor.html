<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cursor</title>
</head>

<body>
  <!--
    参考：https://developer.mozilla.org/zh-CN/docs/Web/CSS/cursor
      cursor属性定义了鼠标指针放在一个元素边界范围内时所用的光标形状
      cursor属性为零个或多个<url>值，最后必填一个关键字值，它们之间用逗号分隔:<url>指向一个图像文件,
      浏览器将尝试加载指定的第一个图像，如果无法加载则返回下一个图像，如果无法加载图像或未指定图像，则返回关键字值
      1.<url>指向一个图像文件
      2.<x><y>：可选 x，y坐标。无单位数字
      2.关键字值
      /* 仅关键字 */
      cursor: pointer;
      cursor: auto;
      
      /* 使用URL并提供一个关键字值作为回退机制 */
      cursor: url(hand.cur), pointer;
      
      /* URL和xy的坐标偏移值，最后提供一个关键字值作为回退机制 */
      cursor: url(cursor1.png) 4 12, auto;
      cursor: url(cursor2.png) 2 2, pointer;
      
      /* 全局属性 */
      cursor: inherit;
      cursor: initial;
      cursor: unset;

      例如，下面的例子使用<url>值指定两个图像，为第二个图像提供<x><y>坐标，如果两个图像都无法加载，则返回progress关键字值：
        cursor: url(one.svg), url(two.svg) 5 5, progress;      
  -->

  <!--常见的关键字及鼠标悬浮于值上测试效果:
    auto：浏览器根据当前内容决定指针样式，  ponint例如当是内容是文字时使用text样式
    default:默认指针，通常是箭头
    poninter:悬浮于连接上时，通常为手
  
  -->
  <p>请把鼠标移动到单词上，可以看到鼠标指针发生变化：</p>
  <span style="cursor:auto">auto</span><br>
  <span style="cursor:default">default</span><br>
  <span style="cursor:crosshair">crosshair</span><br>
  <span style="cursor:default">default</span><br>
  <span style="cursor:e-resize">e-resize</span><br>
  <span style="cursor:help">help</span><br>
  <span style="cursor:move">move</span><br>
  <span style="cursor:n-resize">n-resize</span><br>
  <span style="cursor:ne-resize">ne-resize</span><br>
  <span style="cursor:nw-resize">nw-resize</span><br>
  <span style="cursor:pointer">pointer</span><br>
  <span style="cursor:progress">progress</span><br>
  <span style="cursor:s-resize">s-resize</span><br>
  <span style="cursor:se-resize">se-resize</span><br>
  <span style="cursor:sw-resize">sw-resize</span><br>
  <span style="cursor:text">text</span><br>
  <span style="cursor:w-resize">w-resize</span><br>
  <span style="cursor:wait">wait</span><br>
</body>

</html>
