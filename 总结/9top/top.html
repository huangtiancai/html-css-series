<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>top</title>
</head>
<style>
  img {
    /*前提是绝对定位*/
    position: absolute;
    top: 100px;
    left: 300px;
  }
</style>

<body>
  <!--把图像的上边缘设置在其包含元素
        上边缘之下100像素高的位置
        左边缘之有300像素高的位置
  -->
  <img src="logo.png" alt="">
  <h1>this is a heading</h1>
</body>

</html>
