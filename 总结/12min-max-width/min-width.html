<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>min-width</title>
</head>

<style>
  p.p1 {
    min-width: 100px;
    background-color: yellowgreen;
  }

  p.p2 {
    min-width: 150px;
    background-color: yellowgreen;
  }

  p.p3 {
    min-width: 300px;
    background-color: yellowgreen;
  }
</style>


<body>
  <!-- 
      值 	      描述
      length 	  定义元素的最小宽度值。默认值：取决于浏览器。
      % 	      定义基于包含它的块级对象的百分比最小宽度。
      inherit 	规定应该从父元素继承 min-width 属性的值。
-->
  <p class="p1">这一段最小宽度100px</p>
  <p class="p2">这一段最小宽度200px</p>
  <p class="p3">这一段最小宽度300px</p>
</body>

</html>
