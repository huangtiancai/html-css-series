<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>max-width</title>
</head>
<style>
  p.p1 {
    max-width: 100px;
    background-color: yellowgreen;
  }

  p.p2 {
    max-width: 150px;
    background-color: yellowgreen;
  }

  p.p3 {
    max-width: 300px;
    background-color: yellowgreen;
  }
</style>

<body>
  <!-- max-width属性设置元素的最大宽度
      值 	      描述
      none 	    默认。定义对元素的最大宽度没有限制。
      length 	  定义元素的最大宽度值。
      % 	      定义基于包含它的块级对象的百分比最大宽度。
      inherit   规定应该从父元素继承 max-width 属性的值。
  -->
  <p class="p1">这一段最大宽度100px</p>
  <p class="p2">这一段最大宽度200px</p>
  <p class="p3">这一段最大宽度300px</p>

</body>

</html>
