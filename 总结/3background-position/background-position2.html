<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>background-position</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 200px;
      height: 200px;
      background: #F60;

      position: absolute;
      left: 100px;
      top: 100px;
    }

    body {
      background: url('Mongodb.png');
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>
